	<div class="jumbotron hero-spacer text-center">
        <h1>Mental Health Trainer</h1>
        <h5>Please enter the following information to generate the best mental health plan for you!</h5>
		<hr/>
    	<form align="left" id="myForm" class="form-horizontal" role="form">
		
		<div class="form-group">
		<label for="FirstName" class="col-sm-4 control-label">First Name</label>
			<div class="col-sm-4">
			<input type="text" class="form-control" id="FirstName" placeholder="First Name" required/>
			</div>
		</div>
		
		<div class="form-group">
		<label for="LasstName" class="col-sm-4 control-label">Last Name</label>
			<div class="col-sm-4">
			<input type="text" class="form-control" id="LastName" placeholder="Last Name" required/>
			</div>
		</div>
		
		<div class="form-group">
		<label for="Age" class="col-sm-4 control-label">Age</label>
			<div class="col-sm-4">
			<input type="number" class="form-control" id="Age" placeholder="Age" required/>
			</div>
		</div>
		
		
		<div class="form-group">
		<label for="Height" class="col-sm-4 control-label">Height (inches)</label>
			<div class="col-sm-4">
			<input type="number" class="form-control" id="Height" placeholder="Height" required/>
			</div>
		</div>
		
		<div class="form-group">
		<label for="Weight" class="col-sm-4 control-label">Weight (lbs)</label>
			<div class="col-sm-4">
			<input type="number" class="form-control" id="Weight" placeholder="Weight" required/>
			</div>
		</div>
		
		<div class="form-group">
		<label for="Gender" class="col-sm-4 control-label">Gender</label>
			<div class="col-sm-4">
			<select  class="form-control" id="Gender" required/>
				<option value="Male">Male</option>
  				<option value="Female">Female</option>
  			</select>
			</div>
		</div>
		
		<div class="form-group">
		<label for="Hours" class="col-sm-4 control-label">Hours I can commit to exercise</label>
			<div class="col-sm-4">
			<input type="number" class="form-control" id="Hours" placeholder="Hours" required/>
			</div>
		</div>

		<div class="form-group">
		<div class="col-sm-offset-4 col-sm-10">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
		</div>

	</form>

	<hr/>
